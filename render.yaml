services:
  - type: web
    name: neuroexpert
    runtime: node
    region: oregon # oregon, frankfurt, ohio, singapore
    plan: free # free, starter ($7/month), standard ($25/month)
    
    # Команды сборки и запуска
    buildCommand: bash scripts/render-build.sh
    startCommand: npm start
    
    # Настройки окружения
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
        
    # Health check
    healthCheckPath: /
    
    # Автомасштабирование (для платных планов)
    autoDeploy: true # автодеплой при push в GitHub